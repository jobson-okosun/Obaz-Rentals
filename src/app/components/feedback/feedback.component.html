
<section class="bg-gray-50">
    <div class="wcontent section-medium flex flex-col lg:flex-row gap-5">
        <div class="lg:w-4/6">
            <div class=" bg-white drop-shadow-sm">
                <div class="font-medium text-sm p-5 border-b">Feedback about <a [href]="" class="font-bold text-black hover:text-blue-500">JBL sport box boom office</a> </div>
                <ul class="pt-3 flex flex-col divide-y overflow-y-auto max-h-[1000px] custom-scollbar">
                    @for(item of [1,2,3]; track item; let index = $index) {
                        <li class="flex flex-col gap-2 py-3 mx-5">
                            <div class="flex gap-x-1 items-start">
                                <span class="flex flex-col">
                                    <span class="text-sm capitalize font-bold" >Job okosun</span>
                                    <span class="flex">
                                        <span class="material-symbols-outlined text-gray-400 text-sm cursor-pointer">star</span>
                                    </span>
                                </span>
                            </div>
                            <p class="text-xs font-medium opacity-90 first-letter:uppercase">heres a good comment</p>
                            <div class="flex opacity-70 text-xs">2, jan. 24</div>
                        </li>
                    }
                </ul>
                <!-- @if(!product().reviews.length) { -->
                    <div class="text-xs text-center pb-5 opacity-85"> No reviews yet for this item</div>
                <!-- } -->
            </div>
        </div>
        <div class="lg:w-2/6 order-first lg:order-last">
            <div class="bg-white p-5">
                <span class="flex flex-col">
                    <span class="text-xs capitalize">Ratings</span>
                    <div class="flex flex-row-reverse justify-start items-center my-1 w-max">
                        @for(item of arrayFrom(5).reverse(); track i; let i=$index) {
                            <input (click)="ratingsHoverIndex.set(i)" id="hs-ratings-readonly-{{ i }}" type="radio" class="peer -ms-5 size-5 bg-transparent border-0 text-transparent cursor-pointer appearance-none checked:bg-none focus:bg-none focus:ring-0 focus:ring-offset-0" name="hs-ratings-readonly">
                            <label for="hs-ratings-readonly-{{ i }}" class="peer-checked:text-yellow-400 text-gray-300">
                                <svg class="shrink-0 size-5" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"></path>
                                </svg>
                            </label>
                        }
                    </div>

                </span>
                <textarea rows="3" class="resize-none rounded-sm border w-full my-2 mt-5 p-2 placeholder:font-normal placeholder:text-xs outline-none" placeholder="Leave a comment"></textarea>
                <button class="w-full btn">Post</button>
            </div>
        </div>
    </div>
</section>
