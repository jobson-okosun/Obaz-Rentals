<div [formGroup]="form()">
    <h4 class="title-small mb-10 lg:pb-5">Pricing Details</h4>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
      <div class="form-group">
        <label class="control-label">Price Per Night</label>
        <div class="relative">
          <input formControlName="price" type="text" inputmode="numeric" currencyInput class="peer py-3 px-2 ps-8 text block w-full border rounded-lg text-sm focus:outline-primary/85 ring-0 disabled:opacity-50">
          <div class="absolute top-1/2 px-2 -translate-y-1/2 flex items-center pointer-events-none peer-disabled:opacity-50 peer-disabled:pointer-events-none">
            <svg class="shrink-0 size-5 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 17.345a4.76 4.76 0 0 0 2.558 1.618c2.274.589 4.512-.446 4.999-2.31.487-1.866-1.273-3.9-3.546-4.49-2.273-.59-4.034-2.623-3.547-4.488.486-1.865 2.724-2.899 4.998-2.31.982.236 1.87.793 2.538 1.592m-3.879 12.171V21m0-18v2.2"/>
            </svg>
          </div>
        </div>
        <span class="control-error">
          @if(form().get('price')?.touched && form().get('price')?.invalid) {
            @if(form().get('price')?.hasError('required')) {
              Price per night is required
            } 
            @if(form().get('price')?.hasError('min')) {
              Price cant be lower than $1.00
            } 
          }
        </span>
      </div>

      <div class="form-group">
        <label class="control-label">Cleaning Fee</label>
        <div class="relative">
          <input formControlName="cleaningFee" type="text" inputmode="numeric" currencyInput class="peer py-3 px-2 ps-8 text block w-full border rounded-lg text-sm focus:outline-primary/85 ring-0 disabled:opacity-50">
          <div class="absolute top-1/2 px-2 -translate-y-1/2 flex items-center pointer-events-none peer-disabled:opacity-50 peer-disabled:pointer-events-none">
            <svg class="shrink-0 size-5 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 17.345a4.76 4.76 0 0 0 2.558 1.618c2.274.589 4.512-.446 4.999-2.31.487-1.866-1.273-3.9-3.546-4.49-2.273-.59-4.034-2.623-3.547-4.488.486-1.865 2.724-2.899 4.998-2.31.982.236 1.87.793 2.538 1.592m-3.879 12.171V21m0-18v2.2"/>
            </svg>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label">Weekly Discount (%)</label>
        <input class="form-control" formControlName="discountWeekly" type="number" />
      </div>
      <div class="form-group">
        <label class="control-label">Monthly Discount (%)</label>
        <input class="form-control" formControlName="discountMonthly" type="number" />
      </div>
    </div>
  </div>
