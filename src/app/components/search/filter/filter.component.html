<div class="flex gap-2 md:gap-3 max-w-full overflow-x-auto no-scroll">
    <span class="hs-dropdown relative rounded-md py-2 px-3 border hover:bg-gray-100 transiton">
        <button aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown"id="hs-dropdown-calendar" class="hs-dropdown-toggler flex items-center justify-center gap-2 cursor-pointer ">
            <svg class="w-6 h-6 text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 10h16m-8-3V4M7 7V4m10 3V4M5 20h14a1 1 0 0 0 1-1V7a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1Zm3-7h.01v.01H8V13Zm4 0h.01v.01H12V13Zm4 0h.01v.01H16V13Zm-8 4h.01v.01H8V17Zm4 0h.01v.01H12V17Zm4 0h.01v.01H16V17Z"/>
            </svg> 
            <span class="min-w-max lg:min-w-16 text-xs">{{ checkin() ?? 'Move-in' }}</span>       
        </button>
        <div (click)="$event.stopPropagation()" class="z-20 !bg-white border hs-dropdown-menu transition-[opacity,margin] duration hs-dropdown-open:opacity-100 opacity-0 hidden" role="menu" aria-orientation="vertical" aria-labelledby="hs-dropdown-calendar">
            <calendar (closeEvent)="closeCalender($event, 'checkin');" [config]="{ totalPickers: 1 }" />
        </div>
    </span>
    <span class="hs-dropdown relative rounded-md py-2 px-3 border hover:bg-gray-100 transiton">
        <button aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown"id="hs-dropdown-calendar" class="hs-dropdown-toggler flex items-center justify-center gap-2 cursor-pointer ">
            <svg class="w-6 h-6 text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 10h16m-8-3V4M7 7V4m10 3V4M5 20h14a1 1 0 0 0 1-1V7a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1Zm3-7h.01v.01H8V13Zm4 0h.01v.01H12V13Zm4 0h.01v.01H16V13Zm-8 4h.01v.01H8V17Zm4 0h.01v.01H12V17Zm4 0h.01v.01H16V17Z"/>
            </svg> 
            <span class="min-w-max lg:min-w-16 text-xs"> {{ checkout() ?? 'Move-out' }}</span>       
        </button>
        <div (click)="$event.stopPropagation()" class="z-20 !bg-white border hs-dropdown-menu transition-[opacity,margin] duration hs-dropdown-open:opacity-100 opacity-0 hidden" role="menu" aria-orientation="vertical" aria-labelledby="hs-dropdown-calendar">
            <calendar (closeEvent)="closeCalender($event, 'checkout');" [config]="{ totalPickers: 1 }" />
        </div>
    </span>

    <span class="hs-dropdown relative rounded-md py-2 px-3 border hover:bg-gray-100 transiton">
        <button aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown"id="hs-dropdown-calendar" class="hs-dropdown-toggler flex items-center justify-center gap-2 cursor-pointer ">
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8H5m12 0a1 1 0 0 1 1 1v2.6M17 8l-4-4M5 8a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.6M5 8l4-4 4 4m6 4h-4a2 2 0 1 0 0 4h4a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1Z"/>
            </svg>              
            <span class="min-w-max lg:min-w-16 text-xs">Pricing</span>       
        </button>
        <div (click)="$event.stopPropagation()" class="z-20 !bg-white border hs-dropdown-menu transition-[opacity,margin] duration hs-dropdown-open:opacity-100 opacity-0 hidden" role="menu" aria-orientation="vertical" aria-labelledby="hs-dropdown-calendar">
            <div class="min-w-[250px] bg-white drop-shadow-sm p-3 text-xs">
                <div class="uppercase font-semibold pb-2 mb-3 border-b">price - $</div>
                <div class="flex flex-col gap-1">
                    <label for="min">Max</label>
                    <input type="number"  #maxprice inputmode="numeric" [value]="''" class="border p-2 w-full rounded-sm outline-none">
                </div>
                <div class="flex justify-between mt-5">
                    <button class="font-bold uppercase text-2xs">clear</button>
                    <button class=" text-white font-bold uppercase text-2xs rounded-sm px-2 py-1 bg-primary">save</button>
                </div>
            </div>
        </div>
    </span>

    <span class="hs-dropdown relative rounded-md py-2 px-3 border hover:bg-gray-100 transiton">
        <button aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown"id="hs-dropdown-calendar" class="hs-dropdown-toggler flex items-center justify-center gap-2 cursor-pointer ">
            <svg class="w-6 h-6 text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                <path d="M10.83 5a3.001 3.001 0 0 0-5.66 0H4a1 1 0 1 0 0 2h1.17a3.001 3.001 0 0 0 5.66 0H20a1 1 0 1 0 0-2h-9.17ZM4 11h9.17a3.001 3.001 0 0 1 5.66 0H20a1 1 0 1 1 0 2h-1.17a3.001 3.001 0 0 1-5.66 0H4a1 1 0 1 1 0-2Zm1.17 6H4a1 1 0 1 0 0 2h1.17a3.001 3.001 0 0 0 5.66 0H20a1 1 0 1 0 0-2h-9.17a3.001 3.001 0 0 0-5.66 0Z"/>
            </svg>                           
            <span class="min-w-max lg:min-w-16 text-xs">More Filters</span>       
        </button>
        <div (click)="$event.stopPropagation()" class="z-20 !bg-white border hs-dropdown-menu transition-[opacity,margin] duration hs-dropdown-open:opacity-100 opacity-0 hidden" role="menu" aria-orientation="vertical" aria-labelledby="hs-dropdown-calendar">
            <div class="min-w-[300px] p-5 bg-white text-sm flex flex-col divide-y">
                <div class="py-2">
                    <div class="uppercase font-semibold pb-2 mb-3">Furnishing </div>
                    <ul #location class="flex flex-col gap-1 max-h-[350px] overflow-y-auto custom-scollbar">
                        <li class="flex gap-2 items-center">
                            <input type="checkbox" class="rounded-sm accent-primary">
                            <span>Fully Furnished</span>
                        </li>
                        <li class="flex gap-2 items-center">
                            <input type="checkbox" class="rounded-sm accent-primary">
                            <span>partially</span>
                        </li>
                        <li class="flex gap-2 items-center">
                            <input type="checkbox" class="rounded-sm accent-primary">
                            <span>Unfurnished</span>
                        </li>
                    </ul>
                </div>
                <div class="py-2">
                    <div class="uppercase font-semibold pb-2 mb-3">utilities</div>
                    <ul #location class="flex flex-col gap-1 max-h-[350px] overflow-y-auto custom-scollbar">
                        <li class="flex gap-2 items-center">
                            <input type="checkbox" class="rounded-sm accent-primary">
                            <span>Kitchen</span>
                        </li>
                        <li class="flex gap-2 items-center">
                            <input type="checkbox" class="rounded-sm accent-primary">
                            <span>Air conditioning</span>
                        </li>
                        <li class="flex gap-2 items-center">
                            <input type="checkbox" class="rounded-sm accent-primary">
                            <span>All Untilities Included</span>
                        </li>
                        <li class="flex gap-2 items-center">
                            <input type="checkbox" class="rounded-sm accent-primary">
                            <span>Television</span>
                        </li>
                        <li class="flex gap-2 items-center">
                            <input type="checkbox" class="rounded-sm accent-primary">
                            <span>Washer</span>
                        </li>
                        <li class="flex gap-2 items-center">
                            <input type="checkbox" class="rounded-sm accent-primary">
                            <span>Heating</span>
                        </li>
                        <li class="flex gap-2 items-center">
                            <input type="checkbox" class="rounded-sm accent-primary">
                            <span>Wifi</span>
                        </li>
                    </ul>
                </div>
                <div class="py-2">
                    <div class="uppercase font-semibold pb-2 mb-3">Rules</div>
                    <ul #location class="flex flex-col gap-1 max-h-[350px] overflow-y-auto custom-scollbar">
                        <li class="flex gap-2 items-center">
                            <input type="checkbox" class="rounded-sm accent-primary">
                            <span>Allow all pets</span>
                        </li>
                        <li class="flex gap-2 items-center">
                            <input type="checkbox" class="rounded-sm accent-primary">
                            <span>Allows Dogs</span>
                        </li>
                        <li class="flex gap-2 items-center">
                            <input type="checkbox" class="rounded-sm accent-primary">
                            <span>Allows cats</span>
                        </li>
                        <li class="flex gap-2 items-center">
                            <input type="checkbox" class="rounded-sm accent-primary">
                            <span>Allows smoking</span>
                        </li>
                    </ul>
                </div>
                <button class="btn p-4 mt-3">Show Results</button>
            </div>
        </div>
    </span>
</div>
