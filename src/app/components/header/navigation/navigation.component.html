<div class="border-b h-full">
    <div class="wcontent relative flex flex-col lg:flex-row lg:justify-between lg:items-end text-sm">
        <svg (click)="closeNav()" class="w-6 h-6 text-gray-100 absolute right-0 m-3 lg:hidden" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18 17.94 6M18 18 6.06 6"/>
        </svg>          
        <div  class="flex flex-col lg:flex-row gap-2 lg:gap-5 py-10 lg:py-0">
            @for(item of routes; track item.path) {
                <a (click)="closeNavResponsive()" [routerLinkActiveOptions]="{exact: true}" [routerLinkActive]="'active-nav-item'" [routerLink]="item.path" class="nav-item">
                    @if(item.icon) {
                        <span [innerHTML]="sanitize(item.icon)"></span>
                    }
                    <span>{{ item.title}} </span>
                </a>
            }
        </div>
        <ul ul class="flex flex-col lg:flex-row lg:justify-center gap-2 lg:gap-5 py-5 border-t border-gray-600 border-opacity-60 lg:py-0 lg:border-0">
            <li>
                <a (click)="closeNavResponsive()" [routerLinkActiveOptions]="{exact: true}" [routerLinkActive]="'active-nav-item'" [routerLink]="['/wishlist']" class="nav-item">Keepings</a>
            </li>
            <li>
                <a (click)="closeNavResponsive()" [routerLinkActiveOptions]="{exact: true}" [routerLinkActive]="'active-nav-item'" [routerLink]="['/tips']" class="nav-item">Rental Tips</a>
            </li>
        </ul>
    </div>
 </div>
