<a [routerLink]="['/']">
    <div class="h-56 lg:h-72 w-full rounded-md overflow-hidden relative hover:opacity-80 transition ease-linear duration-300">
        <img width="auto" height="auto" ngSrc="{{ item()?.image }}" alt="{{ item()?.cityName }} image" fill>
    </div>
    <div class="py-2">
        <h4 class="title-small underline">{{ item()?.cityName }}</h4>
        <span class="sub-title">{{ item()?.location }}</span>
    </div>
</a>
